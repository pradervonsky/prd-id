<!DOCTYPE html>
<html>
<head>
	<title>PRADANSKY</title>
	<link rel="stylesheet" type="text/css" href="/assets/style.css">
	<link rel="icon" type="image/jpg" href="/assets/webicon.jpg">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/webicon.jpg">
	<meta charset="utf-8">	
	<meta name="description" content="The Official Website of Pradansky.">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Pradansky">
	<meta property="og:description" content="The Official Website of Pradansky.">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/overlay.js"></script>
	<script type="text/javascript" src="/assets/vid.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100;300&family=Open+Sans+Condensed:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="overlay">
		<div id="progstat">w e l c o m e</div>
		<div id="progress"></div>
	</div>
	<div id="splashscreen">
		<img src="/assets/PRDCONT.png"/>
		<input type="button" class="enter_link" value="e n t e r"/>
	</div>
	<script>
	$(".enter_link").click(function() { 
        $(this).parent().fadeOut(500);
		});
	</script>
	<div id="main">
		<div id="box">
		<div class="box-left" onselectstart="return false">
			<div class="box1">
				<audio id="Ancient" preload>
					<source src="/assets/Ancient.mp3" type="audio/mp3">				
				</audio>
				<h1>PRA</h1>
			</div>
			<script>
			var $Ancient = $("#Ancient")[0];
			$(".box1")
			.mouseenter(function() {
			$Ancient.play();
			$(".bg_videox").css("display","block");
			$(".bg_videoy").css("display","none");
			$(".bg_videoz").css("display","none");
			});

			$(".box1")
			.mouseout(function() {
			$Ancient.pause();
			$(".bg_videox").css("display","none")
			});
			</script>
			<div class="box2">
				<audio id="Rift" preload>
					<source src="/assets/Rift.mp3" type="audio/mp3">
				</audio>
				<h1>DAN</h1>
			</div>
			<script>
			var $Rift = $("#Rift")[0];
			$(".box2")
			.mouseenter(function() {
			$Rift.play();
			$(".bg_videoy").css("display","block");
			$(".bg_videox").css("display","none");
			$(".bg_videoz").css("display","none");
			});

			$(".box2")
			.mouseout(function() {
			$Rift.pause();
			$(".bg_videoy").css("display","none");
			});
			</script>
			<div class="box3">
				<audio id="Blacklight" preload>
					<source src="/assets/Blacklight.mp3" type="audio/mp3">
				</audio>
				<h1>SKY</h1>
			</div>
			<script>
			var $Blacklight = $("#Blacklight")[0];
			$(".box3")
			.mouseenter(function() {
			$Blacklight.play();
			$(".bg_videoz").css("display","block");
			$(".bg_videoy").css("display","none");
			$(".bg_videox").css("display","none");
			});

			$(".box3")
			.mouseout(function() {
			$Blacklight.pause();
			$(".bg_videoz").css("display","none");
			});
			</script>
		</div>
		<div class="box-right" onselectstart="return false">
			<div class="text">
				<h3><input type="button" class="btn" value="d e p t h"/>
				<a class="text2">b e n e a t h</a>
				<input type="button" class="btn2" value="t h e  s k y"/></h3>
			</div>
			<script>
			$(".btn").click(function() {
				$(".bg_videox").css("display","block")
				$(".bg_videoy").css("display","none")
				$(".bg_videoz").css("display","none")
			});
			</script>
			<script>
			$(".text2").click(function() {
				$(".bg_videox").css("display","none")
				$(".bg_videoy").css("display","block")
				$(".bg_videoz").css("display","none")
			});
			</script>
			<script>
			$(".btn2").click(function() {
				$(".bg_videox").css("display","none")
				$(".bg_videoy").css("display","none")
				$(".bg_videoz").css("display","block")
			});
			</script>
			<div id="footer">
				<a class="instagram" href="https://instagram.com/pradansky" target="_blank"><img src="/assets/instagram.png"></a>
				<a class="soundcloud" href="https://soundcloud.com/pradansky" target="_blank"><img src="/assets/soundcloud.png"></a>
				<a class="tableau" href="https://public.tableau.com/app/profile/prdn" target="_blank"><img src="/assets/tableau.png"></a>
				<a class="linkedin" href="https://www.linkedin.com/in/prdns" target="_blank"><img src="/assets/linkedin.png"></a>
				<a class="youtube" href="https://youtube.com/pradansky" target="_blank"><img src="/assets/youtube.png"></a><br>
				<a class="site" href="http://twitter.com/pradansky" target="_blank"><p>[PRD/2021]</PRD></p></a>
			</div>
		</div>	
		<div class="bg_videox">
			<video autoplay loop muted webkit-playsinline src="/assets/River.mp4">
				<source src="/assets/River.mp4" type="video/mp4">
			</video>
		</div>
		<div class="bg_videoy">
			<video autoplay loop muted webkit-playsinline src="/assets/Train.mp4">
				<source src="/assets/Train.mp4" type="video/mp4">
			</video>
		</div>
		<div class="bg_videoz">
			<video autoplay loop muted webkit-playsinline src="/assets/Skyline.mp4">
				<source src="/assets/Skyline.mp4" type="video/mp4">
			</video>
		</div>
		<div class="bg_video">
			<video autoplay loop muted webkit-playsinline src="/assets/PRDSpectrumMH.mp4">
				<source src="/assets/PRDSpectrumMH.mp4" type="video/mp4">
			</video>
		</div>
		</div>
	</div>
</body>
